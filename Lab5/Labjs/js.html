    let student = [
        {

        {

            year: 3,

            help: true
        }
    ]
    console.log(student.length)
    for (let i = 0; i < student.length; i++) {
        if ((student[i].gpa > 3.20) || (student[i].year >= 2 && student[i].help == true && student.gpa > 2.75)) {
            console.log(student[i].fullname + "เกิดเมื่อปี" + (2564 - student[i].age + "ได้รับทุนศึกษา เนื่องจากเกรดเฉลี่ยถึงเกณฑ์และยัง"
                + (student[i].help == true ? "ช่วยงานภาควิชา" : "ไม่ช่วยงานภาควิชา")))
        } else {
            console.log(student[i].fullname + "เกิดเมื่อปี" + (2564 - student[i].age + "ไม่ได้รับทุนศึกษา เนื่องจากเกรดเฉลี่ยไม่ถึงเกณฑ์และยัง"
                + (student[i].help == true ? "ช่วยงานภาควิชา" : "ไม่ช่วยงานภาควิชา")))
        }
    }
    for (let i = 0; i < 4; i++) {
        console.log("ชั้นปีที่" + [i + 1])
        let check = 0
        for (const j of student) {
            if (j.year == i + 1) {
                if (j > 3.20 || j.help == true && j.gpa >= 2.75) {
                    check = 1;
                    console.log(j.fullname + "เนื่องจากเกรดเฉลี่ยถึงเกณฑ์และยัง" + (j.help == true ? "ช่วยงานวิจัยภาควิชาด้วย" : "ไม่ได้ช่วยงานภาควิชา"))
                }
            }
        }
        if (check == 0) {
            console.log("ไม่มี")
        }
    }

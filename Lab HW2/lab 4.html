<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop1</title>
</head>
<body>
    <form action="form-echo.php">
        USERNAME :
        <input type="text" name="username" placeholder="Username">
        <p><label>สาขาวิชา :</label></p>

        <select name="dept">
            <option value="">-- Please choose an option</option>
            <option value="CS">CS</option>
            <option value="IC">IC</option>
            <option value="MA">MA</option>
            <option value="IMI">IMI</option>
            <option value="AS">AS</option>
            <option value="AFET">AFET</option>
        </select>
        <p>กรอกชื่อ</p>
        <input type="text" name="กรอกชื่อ" pattern="[A-Z]+">
        <p>รหัสนักศึกษา</p>
        <input type="text" name="รหัสนักศึกษา" pattern="^[0-9]{2}-[0-9]{6}-[0-9]{4}-[0-9]{1}" placeholder="xx-xxxxx-xxxx-x">
        <p>บ้านเลขที่</p>
        <input type="text" name="บ้านเลขที่" pattern="[0-9\/]{2,}">
        <p>รหัสสินค้า</p>
        <input type="text" name="รหัสสินค้า" pattern="^[A-Z]{3}[0-9]{2}" placeholder="AAA66">
        <p>กรอกชื่อด้วยภาษาไทย</p>
        <input type="text" name="กรอกชื่อด้วยภาษาไทย" pattern="[ก-๏]+">
        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
